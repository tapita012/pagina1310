<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz primer a√±o</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:'Segoe UI',Roboto,sans-serif;}

    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background-image: url("Captura de pantalla 2025-10-15 225740.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color:white;
      overflow:hidden;
      position:relative;
    }

    .card {
      z-index:2;
      text-align:center;
      max-width:800px;
      width:90%;
      background:rgba(0,0,0,0.6);
      border-radius:20px;
      padding:40px;
      box-shadow:0 12px 35px rgba(0,0,0,0.5);
      backdrop-filter:blur(5px);
    }

    h1 {
      font-size:42px;
      margin-bottom:20px;
      text-shadow:0 4px 14px rgba(0,0,0,0.6);
    }

    p {
      font-size:18px;
      line-height:1.6;
      white-space:pre-wrap;
      background:rgba(255,255,255,0.15);
      padding:20px;
      border-radius:12px;
      box-shadow:inset 0 0 20px rgba(0,0,0,0.3);
    }

    .boton {
      display:inline-block;
      margin:10px;
      color:white;
      background:linear-gradient(180deg,#ff4b4b,#c10000);
      text-decoration:none;
      padding:10px 22px;
      border-radius:12px;
      font-weight:700;
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
      transition:transform 0.1s ease;
      cursor:pointer;
      border:none;
    }
    .boton:hover { transform:scale(1.05); }

    .spider {
      position:absolute;
      width:120px;
      pointer-events:none;
      animation: aparecer 1s ease forwards;
      opacity:0;
    }

    @keyframes aparecer {
      0% { transform:scale(0) rotate(0deg); opacity:0; }
      100% { transform:scale(1) rotate(360deg); opacity:1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Feliz primer a√±o ‚ù§Ô∏è</h1>

    <p>
Perdon si por las veces que te hice enojar y peleamos espero, que esto lo pueda
compensar aunque no sea mucho espero que me puedas perdonar por todas esas veces
y perdon por hacerte esperar tanto tu regalo jsjss üï∏Ô∏è
    </p>

    <div>
      <button class="boton" onclick="crearSpiderman('spiderman-removebg-preview.png')">Boludes 1</button>
      <a href="index.html" class="boton">Volver al inicio</a>
      <button class="boton" onclick="crearSpiderman('spiderman_2-removebg-preview.png')">Boludes 2</button>
    </div>
  </div>

  <script>
    function crearSpiderman(imagen) {
      const spiderman = document.createElement('img');
      spiderman.src = imagen;
      spiderman.classList.add('spider');

      // Tama√±o aleatorio entre 80 y 150px
      const size = 80 + Math.random() * 70;
      spiderman.style.width = size + "px";

      // Posici√≥n aleatoria en la pantalla
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);
      spiderman.style.left = x + "px";
      spiderman.style.top = y + "px";

      document.body.appendChild(spiderman);

      // Desaparece despu√©s de unos segundos
      setTimeout(() => {
        spiderman.style.transition = "opacity 0.5s ease";
        spiderman.style.opacity = "0";
        setTimeout(() => spiderman.remove(), 800);
      }, 4000);
    }
  </script>
</body>
</html>
