<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Feliz primer a√±o</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{
      height:100%;
      font-family:'Poppins',sans-serif;
      overflow-x:hidden;
    }

    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:url("Captura de pantalla 2025-10-15 225740.png") no-repeat center center/cover;
      color:#fff;
      position:relative;
      text-align:center;
      padding:15px;
    }

    .card{
      background:rgba(0,0,0,0.45);
      padding:20px;
      border-radius:18px;
      max-width:650px;
      width:95%;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      z-index:2;
      backdrop-filter:blur(4px);
    }

    h1{
      font-size:1.7rem;
      margin-bottom:12px;
      color:#ffdddd;
      text-shadow:0 0 8px #ff4b4b;
    }

    p{
      white-space:pre-line;
      font-size:0.95rem;
      line-height:1.4;
      color:#fff;
      margin-bottom:20px;
    }

    .botones{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    button,a{
      background:#e50914;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:12px;
      font-size:0.95rem;
      cursor:pointer;
      transition:all 0.3s ease;
      box-shadow:0 5px 10px rgba(0,0,0,0.4);
      text-decoration:none;
      font-weight:600;
    }

    button:hover,a:hover{
      transform:scale(1.08);
      background:#ff2e2e;
    }

    .spiderman{
      position:absolute;
      width:70px;
      height:auto;
      animation:flotar 5s ease-in-out infinite;
      z-index:1;
      opacity:0.9;
    }

    @keyframes flotar{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }

    /* Responsivo */
    @media (max-width:600px){
      h1{font-size:1.4rem;}
      p{font-size:0.85rem;}
      .card{padding:15px;}
      button,a{font-size:0.85rem;padding:9px 18px;}
      .spiderman{width:55px;}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Feliz primer a√±o üíñ</h1>
    <p>
Perdon si por las veces que te hice enojar y peleamos espero, que esto lo pueda
compensar aunque no sea mucho espero que me puedas perdonar por todas esas veces
y perdon por hacerte esperar tanto tu regalo jsjss.Te amo mi vidaüï∏Ô∏è
    </p>

    <div class="botones">
      <button onclick="agregarSpiderman()">Boludes 1</button>
      <a href="index.html">Volver al inicio</a>
      <button onclick="agregarSpiderman()">Boludes 2</button>
    </div>
  </div>

  <script>
    const imagenes = [
      "spiderman-removebg-preview.png",
      "spiderman_2-removebg-preview.png"
    ];

    function agregarSpiderman(){
      const img = document.createElement("img");
      img.src = imagenes[Math.floor(Math.random() * imagenes.length)];
      img.className = "spiderman";
      img.style.left = Math.random() * 90 + "%";
      img.style.top = Math.random() * 85 + "%";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 8000);
    }
  </script>

</body>
</html>
